<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Skilled Works - Professional Picture Hanging in Canberra</title>
    <meta name="description" content="Contact Roman Stachurski at Skilled Works for professional picture hanging services in Canberra. Call 0410 209 164.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header">
        <a href="index.html" class="logo" aria-label="Skilled Works - Home">
            <img src="images/logo.png" alt="Roman Stachurski - Skilled Works - 0410 209 164" class="logo-image">
        </a>
    </header>

    <nav class="main-nav" aria-label="Main navigation">
        <ul class="nav-list">
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="special-projects.html">Special Projects</a></li>
            <li><a href="terms.html">Terms & conditions</a></li>
            <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
    </nav>

    <main id="main-content" class="page-content">
        <div class="container">
            <h1>Contact</h1>
            <p>Content coming soon.</p>

            <div id="form-message" class="form-message" role="alert" aria-live="polite"></div>

            <form action="https://api.web3forms.com/submit" method="POST" id="contact-form" novalidate>
                <input type="hidden" name="access_key" value="6cc90189-0a3f-4064-9317-62275915ac2a">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" autocomplete="name" required>
                    <div class="field-error" id="name-error"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" autocomplete="tel" required>
                    <div class="field-error" id="phone-error"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" autocomplete="email" required>
                    <div class="field-error" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" autocomplete="off" required></textarea>
                    <div class="field-error" id="message-error"></div>
                </div>
                <button type="submit">Submit</button>
            </form>

            <script>
                const form = document.getElementById('contact-form');
                const submitBtn = form.querySelector('button[type="submit"]');
                const formMessage = document.getElementById('form-message');

                // Validation functions
                function showError(fieldId, message) {
                    const errorElement = document.getElementById(`${fieldId}-error`);
                    const inputElement = document.getElementById(fieldId);
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                    inputElement.classList.add('is-invalid');
                }

                function clearError(fieldId) {
                    const errorElement = document.getElementById(`${fieldId}-error`);
                    const inputElement = document.getElementById(fieldId);
                    errorElement.textContent = '';
                    errorElement.style.display = 'none';
                    inputElement.classList.remove('is-invalid');
                }

                function clearAllErrors() {
                    ['name', 'phone', 'email', 'message'].forEach(clearError);
                }

                function showFormMessage(message, type) {
                    formMessage.textContent = message;
                    formMessage.className = `form-message form-message-${type}`;
                    formMessage.style.display = 'block';

                    // Scroll to message
                    formMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }

                function hideFormMessage() {
                    formMessage.style.display = 'none';
                    formMessage.className = 'form-message';
                }

                function validateForm() {
                    clearAllErrors();
                    hideFormMessage();
                    let isValid = true;

                    // Name validation
                    const name = document.getElementById('name').value.trim();
                    if (!name) {
                        showError('name', 'Please enter your name');
                        isValid = false;
                    }

                    // Phone validation
                    const phone = document.getElementById('phone').value.trim();
                    if (!phone) {
                        showError('phone', 'Please enter your phone number');
                        isValid = false;
                    }

                    // Email validation
                    const email = document.getElementById('email').value.trim();
                    if (!email) {
                        showError('email', 'Please enter your email address');
                        isValid = false;
                    } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                        showError('email', 'Please enter a valid email address');
                        isValid = false;
                    }

                    // Message validation
                    const message = document.getElementById('message').value.trim();
                    if (!message) {
                        showError('message', 'Please enter a message');
                        isValid = false;
                    }

                    return isValid;
                }

                // Clear errors on input
                ['name', 'phone', 'email', 'message'].forEach(fieldId => {
                    document.getElementById(fieldId).addEventListener('input', () => {
                        clearError(fieldId);
                        hideFormMessage();
                    });
                });

                // Form submission
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    if (!validateForm()) {
                        showFormMessage('Please fix the errors above', 'error');
                        return;
                    }

                    const formData = new FormData(form);
                    const originalText = submitBtn.textContent;

                    submitBtn.textContent = "Sending...";
                    submitBtn.disabled = true;
                    hideFormMessage();

                    try {
                        const response = await fetch("https://api.web3forms.com/submit", {
                            method: "POST",
                            body: formData
                        });

                        const data = await response.json();

                        if (response.ok) {
                            showFormMessage('Success! Your message has been sent. We\'ll get back to you soon.', 'success');
                            form.reset();
                        } else {
                            showFormMessage('Error: ' + (data.message || 'Something went wrong'), 'error');
                        }

                    } catch (error) {
                        showFormMessage('Something went wrong. Please try again or contact us directly.', 'error');
                    } finally {
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }
                });
            </script>

        </div>
    </main>
</body>
</html>
