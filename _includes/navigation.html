<nav class="main-nav" aria-label="Main navigation">
    <ul class="nav-list">
        {% for item in site.data.navigation %}
        <li><a href="{{ item.url | relative_url }}"{% if page.url == item.url %} aria-current="page"{% endif %}>{{ item.title }}</a></li>
        {% endfor %}
    </ul>
</nav>
